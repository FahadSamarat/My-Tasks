<head>

      <body>
    <nav class="nav">
      <div class="logo">Task Manager</div>

<div class="task-container">
      <h2>Task Manager</h2>

      <input type="text" id="itemInput" placeholder="Enter a Task" />
      <p1>Priority: </p1>

      <select id="categorySelector">
        <option value="low">Low</option>
        <option value="high">High</option>
        <option value="Onhold">On Hold</option>
      </select>

      <button id="addButton">Add Task</button>

      <div class="filter-options">
        <label>
          <input type="radio" name="filter" value="all" checked /> All
        </label>
        <label>
          <input type="radio" name="filter" value="bought" /> Done
        </label>
        <label>
          <input type="radio" name="filter" value="not-bought" /> Not Done
        </label>
      </div>

<ul id="TaskList"><li>
      <span>Assignment</span>
      <span class="category">Priority: High</span>
              <button onclick="switchStatus(0)">
          Mark as Done
        </button>
      <button onclick="deleteItem(0)">Delete Task</button>

    </li></ul>
    </div>


    <footer>
      <p>All rights reserved</p>
    </footer>
</body>
